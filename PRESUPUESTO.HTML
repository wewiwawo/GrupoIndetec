<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #2d6a4f;
            text-align: center;
        }
        select, button, input {
            padding: 12px 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d4d4d4;
            font-size: 16px;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #40916c;
        }
        button {
            background-color: #52b788;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #40916c;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f5f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dfe7e5;
        }
        .form-section {
            margin-top: 30px;
        }
        .form-section input {
            margin-bottom: 20px;
        }
        .order-summary {
            background-color: #e9f5f2;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .total-amount {
            text-align: center;
            font-size: 24px;
            color: #40916c;
        }
    </style>
</head>
<body>

    <img src="logotipo.PNG.png" alt="Logo" class="logo">

    <div class="container">
        <center><h1>Maderera Almonacid</h1></center>

        <div class="form-section">
            <h2>Formulario del Pedido</h2>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            <input type="text" id="apellido" placeholder="Escribe tu apellido">

        </select>

        <button onclick="agregarProducto()">Agregar Producto</button>

        <h2>Productos seleccionados:</h2>
        <ul id="product-list"></ul>

        <h3>Total: $<span id="total">0</span></h3>

        <div class="order-summary">
            <h2>Detalle del Pedido:</h2>
            <p>Nombre Completo: <span id="nombreCompleto"></span></p>
            <p>Fecha del Pedido: <span id="fechaPedido"></span></p>
            <p>Productos Seleccionados:</p>
            <ul id="pedidoProductos"></ul>
            <p class="total-amount">Total del Pedido: $<span id="totalPedido">0</span></p>
        </div>

        <button onclick="generarPDF()">Generar PDF</button>
    </div>
    </div>

    <script>
        document.getElementById("fecha").textContent = new Date().toLocaleDateString();

        let total = 0;

        function agregarProducto() {
            const productSelect = document.getElementById("productSelect");
            const selectedValue = productSelect.value;

            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            
            if (!nombre || !apellido) {
                alert("Por favor, completa el formulario con tu nombre y apellido.");
                return;
            }

            if (selectedValue) {
                const [precio, nombreProducto] = selectedValue.split("|");


                total += parseFloat(precio);
                document.getElementById("total").textContent = total.toFixed(2);
                
                const li = document.createElement("li");
                li.textContent = `${nombreProducto} - $${parseFloat(precio).toFixed(2)}`;
                document.getElementById("product-list").appendChild(li);

                document.getElementById("nombreCompleto").textContent = `${nombre} ${apellido}`;
                document.getElementById("fechaPedido").textContent = new Date().toLocaleDateString();

                const liPedido = document.createElement("li");
                liPedido.textContent = `${nombreProducto} - $${parseFloat(precio).toFixed(2)}`;
                document.getElementById("pedidoProductos").appendChild(liPedido);

                document.getElementById("totalPedido").textContent = total.toFixed(2);
            }
        }

        doc.setFont("Times New Roman", "normal");
        doc.setFontSize(14);
        doc.text(`Fecha del Pedido: ${fechaPedido}`, 360, 50);
        doc.setFontSize(12);
        doc.text("Teléfono: +54 2901 58-0002", 360, 70);

        const cuitY = 150;
        const rectHeight = 20; 


        doc.setLineWidth(2);
        doc.setDrawColor(0, 0, 0);

        doc.setDrawColor(0, 0, 0);

        const tableMarginLeft = (doc.internal.pageSize.getWidth() - 400) / 2; 
        const columnWidths = [300, 100];  
        let yPosition = tableTop + 20;

        
        doc.setFontSize(14);
        doc.setFillColor(230, 230, 230);

        doc.rect(tableMarginLeft, tableTop, columnWidths[0], 25, 'S');
        doc.rect(tableMarginLeft + columnWidths[0], tableTop, columnWidths[1], 25, 'S');  
        doc.text("Producto", tableMarginLeft + 10, tableTop + 18);
        doc.text("Precio", tableMarginLeft + columnWidths[0] + 10, tableTop + 18);

        doc.setFont("Times new Roman", "normal");
        productosSeleccionados.forEach((producto) => {
            const [nombreProducto, precio] = producto.textContent.split(" - $");
            yPosition += 30;

            doc.setFillColor(255, 255, 255);
            doc.rect(tableMarginLeft, yPosition - 20, columnWidths[0], 30, 'S'); 
            doc.rect(tableMarginLeft + columnWidths[0], yPosition - 20, columnWidths[1], 30, 'S');

            doc.setTextColor(0, 0, 0);
            doc.text(nombreProducto, tableMarginLeft + 10, yPosition);
            doc.text(`$${precio}`, tableMarginLeft + columnWidths[0] + 10, yPosition);
        });


        yPosition += 10;
        doc.line(tableMarginLeft, yPosition, tableMarginLeft + columnWidths[0] + columnWidths[1], yPosition);
        yPosition += 20;


        doc.setFont("Times New Roman", "bold");
        doc.setFillColor(200, 200, 200);
        doc.rect(tableMarginLeft, yPosition, columnWidths[0] + columnWidths[1], 30, 'F');
        doc.setFontSize(16);
        doc.setTextColor(0, 0, 0);
        doc.text(`Total del Pedido: $${totalPedido}`, tableMarginLeft + 10, yPosition + 20);

        doc.save("factura_maderera.pdf");
